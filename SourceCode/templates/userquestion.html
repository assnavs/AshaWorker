{% load static %}
{% block content %}
{% include 'header.html' %}


<div class="container py-5 h-100">
    
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
           
            <div class="col-xl-12">
                
                    {% csrf_token %}
                <h1 align="center">QUESTIONS</h1>
                <table align="center" class="table table-striped table-bordered" style="width:615px;">
   
                    <tbody>
                    <br>
                    <br>
                
                     <tr>
                        <th>Name</th>
                        <th>Question</th>
                        <th>Date</th>
                        <th>Reply</th>
                    
                      </tr>
                      {% for i in result %}
                      <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.question}}</td>
                        <td>{{i.date}}</td>
                        <td><a href="{% url 'ashareply' id=i.id %}">Reply</a></td>
                        
                       
                       
                       
                      </tr>
                      {% endfor %}
                    </tbody>                  
                  </table> 
                       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% include 'footer.html'%}   
{% endblock %}
