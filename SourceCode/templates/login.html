{% load static %}
{% block content %}
{% include 'header.html' %}


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h1 class="display-4 text-uppercase text-center mt-5 mb-5">LOGIN</h1>
              <form method="POST" action ="ulogin">
              {% csrf_token %}
                <div class="row">
                  
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Email</label>
                      <input type="email" id="" class="form-control form-control-lg" required name="email" required/>
                     
                    </div>
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Password</label>
                        <input type="text" id="" class="form-control form-control-lg" required name="password" required />
                        
                      </div>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="LOGIN"  name="submit"/>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
  {% include 'footer.html' %}
