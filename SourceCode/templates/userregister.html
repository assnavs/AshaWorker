{% load static %}
{% block content %}
{% include 'header.html' %}
    
   
    <div class="card shadow-2-strong card-registration" style="border-radius: 15x;">

        <h1 class="display-4 text-uppercase text-center mt-5 mb-5">USER REGISTRATION</h1>
        <div>
            <div class="contact-form bg-white rounded p-5">
                <div id="success"></div>
                <form method="POST" action="userreg">
                    {% csrf_token %}
                    <div class="form-row">
                        <div  class="col-md-12">
                            <div class="control-group">
                                <label class="form-label" for="lastName">Name</label>
                                <input type="text" class="form-control form-control-lg"  id="" required  name="uname" required/>
                              
                            </div>
                        </div>
                        <div  class="col-md-12">
                            <div class="control-group">
                                <label class="form-label" for="lastName">Age</label>
                                <input type="text" class="form-control form-control-lg"  id=""  required name="age" required/>
                              
                            </div>
                        </div>
                        
                    </div>
                    <div class="control-group">
                        <label class="form-label" for="lastName">Phone Number</label>
                        <input type="text" PATTERN="[0-9]{10}" TITLE="Enter 10 digits" required class="form-control form-control-lg"  id="" name="number" required/>
                        
                    </div>
                    <div class="control-group">
                        <label class="form-label" for="lastName">Ward Number</label>
                        <input type="text" class="form-control form-control-lg"  required id="" name="ward_no" required/>
                        
                    </div>
                    
                    <div class="control-group">
                        <label class="form-label" for="lastName">Place</label>
                        <input type="text" class="form-control form-control-lg" required id="" name="place" required/>
                        
                    </div>
                    <div class="control-group">
                        <label class="form-label" for="lastName">Aadhar Number</label>
                        <input type="text" class="form-control form-control-lg" required id="" name="aadhar_number" required/>
                        
                    </div>
                    <div class="control-group">
                        <label class="form-label" for="lastName">Email</label>
                        <input type="email" class="form-control form-control-lg" required  id="" name="email" required/>
                        
                    </div>
                    <div class="control-group">
                        <label class="form-label" for="lastName">Password</label>
                        <input type="text" class="form-control form-control-lg" required id="" name="password" required/>
                        
                    </div>
                    <div class="mt-4 pt-2" >
                        <input class="btn btn-primary btn-lg" type="submit" value="REGISTER"  name="submit"/>
                      </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    {% endblock %}
